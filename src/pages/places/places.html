<ion-header>
    <ion-navbar color="till">
        <div class="search-bar">
            <ion-input type="text"
                   [(ngModel)]="keyword"
                   (ionChange)="search()"
                   autocorrect="off"
                   placeholder="{{ type == 'origin' ? 'Estou em':'Quero ir para' }}"></ion-input>
        </div>
        <!--<ion-buttons end>
            <button ion-button (click)="openMap()">
                <ion-icon name="pin"></ion-icon>&nbsp; Pick
            </button>
        </ion-buttons>-->
    </ion-navbar>
</ion-header>

<ion-content class="common-bg">
    <p style="text-align:center;color:#bbb" *ngIf="places.length==0"></p>
    <ion-list>
        <ion-item *ngFor="let place of places" (click)="selectPlace(place)">
            <ion-icon name="ios-pin-outline" item-left>
            </ion-icon>
            <span class="item-icon-label">
        {{ calcDistance(place) }} km
      </span>
            <div>
                <div class="bold">{{ place.name }}</div>
                <span>{{ place.vicinity }}</span>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
